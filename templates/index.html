<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Real Time Forum</title>
        <link rel="stylesheet" href="" />
        <link rel="stylesheet" href="/static/CSS/header.css"/>
        <link rel="stylesheet" href="/static/CSS/chat.css" />
    </head>
    <body>
        <header>
            <h1>Real time forum</h1>
            {{if .ConnectedUser}}
            <form action="/logout" method="post">
                <button class="logout-btn">logout</button>
            </form>
            {{end}}
        </header>
        <!--error page-->
        {{if and (.Code) (.Name) (.Msg)}}
        <script>document.querySelector('link[rel="stylesheet"]').href = "/static/CSS/error.css";</script>

        <div class="Box">
            <div class="Msg">
                <h2>{{.Code}} - {{.Name}}</h1>
                <h3>{{.Msg}}</h3>
                <a href="/"><button class="button_error">Home Page</button></a>
            </div>
        </div>

        <!--home page -- user is connected and there is no error -->
        {{else if .ConnectedUser}}
        <script>document.querySelector('link[rel="stylesheet"]').href = "/static/CSS/homepage.css";</script>

        <p>This is a test post.</p>

        <div class="collapsible-chat">
            <button type="button" class="collapsible">
                <img class="collapsible-img" src="../static/img/chat.png">
            </button>
            <div class="collapsible-content">
                <div id="IP" value={{.IP}}></div>
                <div id="connectedUser" value="{{.ConnectedUser}}"></div>
                <script src="../static/js/websocket.js"></script>

                <input id="chat-input" type="text" />
                <button onclick="send()">Send</button>

                <div id="output"></div>
            </div>
        </div>
        <script src="../static/js/collapsible.js"></script>

        <!--login page-->
        {{else}}
        <script>document.querySelector('link[rel="stylesheet"]').href = "/static/CSS/login.css";</script>

        <div id="forms-container">

            <section class="form-section">
                <h2>Login</h2>
                <form action="/login" method="post">
                    <input
                        type="text"
                        name="login"
                        placeholder="Email or Nickname"
                        required
                    />
                    <input
                        type="password"
                        name="password"
                        placeholder="Password"
                        required
                    />
                    <button type="submit">Login</button>
                </form>
                <div id="logerror">{{.Error}}
                </div>
            </section>

            <span class="or">or</span>

            <section class="form-section">
                <h2>Register</h2>
                <form action="/register" method="post">
                    <input
                        type="text"
                        name="nickname"
                        placeholder="Nickname"
                        required
                    />
                    <input
                        type="number"
                        name="age"
                        placeholder="Age"
                        required
                    />
                    <select name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    <input
                        type="text"
                        name="firstName"
                        placeholder="First Name"
                        required
                    />
                    <input
                        type="text"
                        name="lastName"
                        placeholder="Last Name"
                        required
                    />
                    <input
                        type="email"
                        name="email"
                        placeholder="Email"
                        required
                    />
                    <input
                        type="password"
                        name="password"
                        placeholder="Password"
                        required
                    />
                    <button type="submit">Register</button>
                </form>
            </section>

        </div>
        {{end}}

    </body>
</html>
