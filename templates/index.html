<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
</head>
<body>
    <input id="input" type="text" />
    <button onclick="send()">Send</button>
    <pre id="output"></pre>
    
    <script>
    const IP = "172.16.0.247";
    const fallbackIP = "localhost";
    var input = document.getElementById("input");
    var output = document.getElementById("output");
    var socket = new WebSocket("ws://" + IP + ":8989/echo");

    socket.onopen = function () {
        output.innerHTML += "Status: Connected to " + IP + "\n";
    };

    socket.onmessage = function (e) {
        output.innerHTML += "Server: " + e.data + "\n";
    };

    socket.onerror = function (error) {
        output.innerHTML += "Error connecting to " + IP + "\n";
        socket = new WebSocket("ws://" + fallbackIP + ":8989/echo");
        output.innerHTML += "Falling back to localhost...\n";

        socket.onopen = function () {
            output.innerHTML += "Status: Connected to " + fallbackIP + "\n";
        };

        socket.onmessage = function (e) {
            output.innerHTML += "Server: " + e.data + "\n";
        };

    };

    function send() {
        socket.send(input.value);
        input.value = "";
    }

    </script>
</body>
</html>
